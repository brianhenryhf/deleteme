# REM to add secrets to the project with this workflow in it
name: Update Trello

on:
  pull_request:
    types: [opened, edited]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: testing
        uses: brianhenryhf/hello-world-gh-action@master
        with:
          trello-key: ${{ secrets.TRELLO_KEY }}
          trello-token: ${{ secrets.TRELLO_TOKEN }}
